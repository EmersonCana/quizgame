<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row h-100">
      <div
        class="col-12 h-100 d-flex justify-content-center align-items-center"
        id="loginScreen"
      >
        <div class="card cbg-primary w-50">
          <div class="card-body">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control form-control-lg"
            />
            <div class="text-end">
              <button id="enter" class="btn cbtn-success btn-lg mt-4">
                Take the quiz
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 cbg-warning">
        <div class="container">
          <div class="card">
            <div class="card-header" id="qCount">Question #1</div>
            <div class="card-body">
              <h1 id="question">Question</h1>
              <div id="optionsPlaces" class="row"></div>
            </div>
            <div class="card-footer text-end">
              <button id="next" class="btn btn-secondary btn-lg">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
